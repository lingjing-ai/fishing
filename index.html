<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕鱼小游戏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            gap: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameInfo {
            margin-bottom: 20px;
            font-size: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: white;
        }
        .game-instructions {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .game-instructions h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .game-instructions p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .key-instruction {
            background-color: #f5f5f5;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="gameInfo">积分: <span id="score">100</span> | 子弹速度: <span id="bulletSpeed">5</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="game-instructions">
        <h2>游戏说明</h2>
        <h3>游戏玩法</h3>
        <p>在这个捕鱼游戏中，你需要控制炮台射击移动的目标。击中目标可以获得积分，但每次射击都会消耗1点积分。成功击中目标可以获得2点积分。</p>
        <h3>按键操作</h3>
        <div class="key-instruction">← →方向键：控制炮台旋转</div>
        <div class="key-instruction">↑ ↓方向键：调整子弹速度</div>
        <div class="key-instruction">空格键：发射子弹</div>
        <div class="key-instruction">鼠标点击：发射子弹</div>
        <h3>游戏技巧</h3>
        <p>- 合理调整子弹速度以适应不同距离的目标</p>
        <p>- 注意观察目标移动轨迹，提前预判射击位置</p>
        <p>- 保持足够的积分以持续游戏</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
