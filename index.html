<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕鱼小游戏</title>
    <script>
        window.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    </script>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* PC端布局 */
        @media (min-width: 769px) {
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .game-instructions {
                margin-left: 0;
                margin-top: 20px;
            }
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        #gameInfo {
            margin-bottom: 20px;
            font-size: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: white;
        }
        .game-instructions {
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            margin-left: 0;
            margin-top: 20px;
            width: 800px;
            box-sizing: border-box;
        }
        .game-instructions h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .game-instructions p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .key-instruction {
            background-color: #f5f5f5;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }

        /* 移动端控制按钮样式 */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .mobile-controls button {
            padding: 15px 30px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .mobile-controls button:active {
            background-color: #45a049;
        }

        /* 移动端布局 */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            #gameCanvas {
                width: 100%;
                max-width: 800px;
                height: auto;
            }
            .game-instructions {
                width: auto;
                max-width: 800px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="gameInfo">积分: <span id="score">100</span> | 子弹速度: <span id="bulletSpeed">5</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="mobile-controls">
            <div>
                <button id="rotateLeftBtn">←旋转</button>
                <button id="fireBtn">发射</button>
                <button id="rotateRightBtn">旋转→</button>
            </div>
            <div>
                <button id="speedUpBtn">加速↑</button>
                <button id="speedDownBtn">↓减速</button>
            </div>
        </div>
    </div>
    <div class="game-instructions">
        <h2>游戏说明</h2>
        <h3>游戏玩法</h3>
        <p>在这个捕鱼游戏中，你需要控制炮台射击移动的目标。击中目标可以获得积分，但每次射击都会消耗1点积分。成功击中目标可以获得2点积分。</p>
        <h3>按键操作</h3>
        <div class="key-instruction">← →方向键：控制炮台旋转</div>
        <div class="key-instruction">↑ ↓方向键：调整子弹速度</div>
        <div class="key-instruction">空格键：发射子弹</div>
        <div class="key-instruction">鼠标点击：发射子弹</div>
        <h3>游戏技巧</h3>
        <p>- 合理调整子弹速度以适应不同距离的目标</p>
        <p>- 注意观察目标移动轨迹，提前预判射击位置</p>
        <p>- 保持足够的积分以持续游戏</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
